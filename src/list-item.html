<!DOCTYPE html>
<html>
<head>
 <title>Decentralized KYC</title>
 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="./index.js"></script>
</head>
<body>
 <div class="row">
  <div class="container-fluid navbar navbar-light main">
   <a href="/" class="navbar-brand"><b>Decentralised KYC</b></a>
   <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
     <li class="nav-item"><a href="list-item.html" class="nav-link btn list ">Upload Documents</a></li>
     <li class="nav-item"><a href="how-to.html" class="nav-link btn">Registration Info Cell</a></li>
    </ul>
   </div>
  </div>
  <div class="container">
   <h1>Register Yourself</h1>
   <div class="container">
    <div class="row">
     <div style="display: none;" class="alert alert-success" id="msg"></div>
     <form class="form-horizontal col-sm-5" id="add-item-to-store">
      <div class="form-group">
       <label for="product-name" class="col-sm-2 control-label">Name</label>
       <div class="col-sm-10">
        <input type="text" name="product-name" class="form-control" id="product-name" placeholder="Identity permanent number" required="required"></input>
       </div>
      </div>

      <div class="form-group">
       <label for="product-category" class="col-sm-2 control-label">Category</label>
       <div class="col-sm-10">
        <select class="form-control" name="product-category" id="product-category">
         <option>Aadhar Card</option>
         <option>Driving License</option>
         <option>Passport</option>
         <option>Ration Card</option>
         <option>Voter ID</option>
         <option>Certificates</option>
         
        </select>
       </div>
      </div>
      <div class="form-group">
       <label for="product-price" class="col-sm-2 control-label">Registration Fee</label>
       <div class="col-sm-10">
        <input type="text" class="form-control" name="product-price" id="product-price" required="required" placeholder="In Ether, Ex: 0.2"></input>
       </div>
      </div>
      <div class="form-group">
       <label for="product-condition" class="col-sm-2 control-label">Document Type</label>
       <div class="col-sm-10">
        <select class="form-control" name="product-condition" id="product-condition">
         <option value="0">Public ID</option>
         <option value="1">Government ID</option>
        </select>
       </div>
      </div>

      <div class="form-group">
        <label for="product-image" class="col-sm-2 control-label">Upload product photo</label>
        <div class="col-sm-10">
         <input type="file" name="product-image" class="form-control" id="product-image" required="required">
        </div>
       </div>
       
       <div class="form-group">
        <label for="product-description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
         <textarea class="form-control" name="product-description" rows="8" id="product-description" placeholder="Enter detailed description about your Document like the Address, Phone Number, Zipcode for verification of document" required="required"></textarea>
        </div>
       </div>
       
      <div class="form-group">
       <label for="product-price" class="col-sm-2 control-label">Date Of Birth</label>
       <div class="col-sm-10">
        <input type="datetime-local" class="form-control" name="product-start-time" id="product-start-time" required="required"></input>
       </div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
       </div>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
